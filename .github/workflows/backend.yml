name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        db: [postgres]
        python-version: [3.6, 3.7, 3.8]
        include:
          - db: postgres
            db_port: 5432
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: db_password_xyz
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/courseshell_backend/requirements.txt
    - name: Run Tests
      env:
        SECRET_KEY: vz@h6kziphf$m&xxu4$dfe4bt6h8_a_!^54yup$rk*_93d1x+h
        DEV_ENV: dev
        DB_NAME: ${{ matrix.db }}
        DB_HOST: 127.0.0.1
        DB_PORT: ${{ matrix.db_port }}
        DB_USER: postgres
        DB_PASSWORD: db_password_xyz
      run: |
        python backend/courseshell_backend/manage.py test test user.tests.test_models
        python backend/courseshell_backend/manage.py test test user.tests.test_views
        python backend/courseshell_backend/manage.py test test user.tests.test_graphql
        python backend/courseshell_backend/manage.py test test user.tests.test_serializers
