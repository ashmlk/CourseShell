
name: Courseshell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
      include:
          - db: github_actions
            db_port: 5432
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: github_actions
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/courseshell_backend/requirements.txt
    - name: Run migrations
      run: python backend/courseshell_backend/manage.py migrate
    - name: Run Tests
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEV_ENV: dev
        DB_NAME: ${{ matrix.github_actions }}
        DB_HOST: 127.0.0.1
        DB_USER: postgres
        DB_PASSWORD: password
        DB_PORT: ${{ matrix/github_actions }}
      run: |
        python backend/courseshell_backend/manage.py test test user.tests.test_models
